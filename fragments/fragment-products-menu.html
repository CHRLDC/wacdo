<!-- fragments\fragment-products-menu.html -->
<li class="no-style-list">
    <div data-product='{{product}}' data-category="{{category}}" class="slct btn-choice select-button-border-grey"
        tabindex="0" role="button" aria-label="Choisir {{name}}">
        <div class="illustration">
            <img src="{{image}}" alt="Choisir {{name}}" aria-hidden="true">
        </div>
        <p class="title-button" aria-hidden="true">{{name}}</p>
    </div>
</li>
